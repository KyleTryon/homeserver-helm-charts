apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
  namespace: default
  labels:
    app.kubernetes.io/name: overseerr
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: overseerr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: overseerr
    spec:
      containers:
        - name: overseerr
          image: "lscr.io/linuxserver/overseerr:{{ .Values.images.overseerr }}"
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          ports:
            - name: http
              containerPort: 5055
              protocol: TCP
          volumeMounts:
            - name: overseerr-config
              mountPath: /config
      volumes:
        - name: overseerr-config
          hostPath:
            path: "{{ .Values.overseerr.config }}"
            type: Directory