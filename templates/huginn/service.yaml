{{- if .Values.services.huginn.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: huginn
  namespace: default
  labels:
    app.kubernetes.io/name: huginn
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: huginn
{{- end }}
