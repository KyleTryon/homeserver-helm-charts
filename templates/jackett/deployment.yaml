apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: default
  labels:
    app.kubernetes.io/name: jackett
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: jackett
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jackett
    spec:
      containers:
        - name: jackett
          image: "lscr.io/linuxserver/jackett:{{ .Values.images.jackett }}"
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York" 
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - name: jackett-config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            
      volumes:
        - name: jackett-config
          hostPath:
            path: "{{ .Values.jackett.config }}"
            type: Directory
        - name: downloads
          hostPath:
            path: "{{ .Values.qbittorrent.downloads }}"
            type: Directory
