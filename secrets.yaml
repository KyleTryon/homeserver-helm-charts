common:
  tz: America/New_York
  network:
    gateway: ${GATEWAY_HOST}
  certs:
    ssl_certificate: ${HELM_SSL_CERT}
    ssl_certificate_key: ${HELM_SSL_KEY}
    ssl_dhparam: ${HELM_SSL_DHPARAM}

services:
  qbittorrent:
    enabled: true
    config: ${QBITTORRENT_CONFIG}
    downloads: ${QBITTORRENT_DOWNLOADS}
  plex:
    enabled: true
    library:
      tv: ${PLEX_LIB_TV}
      movies: ${PLEX_LIB_MOVIES}
      music: ${PLEX_LIB_MUSIC}
      photos: ${PLEX_LIB_PHOTOS}
      commercials: ${PLEX_LIB_COMMERCIALS}
    config: ${PLEX_CONFIG}
  homepage:
    enabled: true
    services:
      - Media:
          - Plex:
              href: https://${PLEX_URL}
              icon: mdi-plex
              description: Plex Media Server
              widget:
                type: tautulli
                url: http://${TAUTULLI_HOST}
                key: ${TAUTULLI_API_KEY}
          - Sonarr:
              href: https://${SONARR_URL}
              icon: mdi-television-classic
              description: Sonarr
              widget:
                type: sonarr
                url: http://${SONARR_HOST}
                key: ${SONARR_API_KEY}
          - Radarr:
              href: https://${RADARR_URL}
              icon: mdi-movie-open
              description: Radarr
              widget:
                type: radarr
                url: http://${RADARR_HOST}
                key: ${RADARR_API_KEY}
          - Overseerr:
              href: https://${OVERSEERR_URL}
              icon: mdi-movie-search
              description: Overseerr
              widget:
                type: overseerr
                url: http://${OVERSEERR_HOST}
                key: ${OVERSEERR_API_KEY}
      - Download:
          - Qbittorrent:
              href: https://${QBITTORRENT_URL}
              icon: mdi-download-circle
              description: Qbittorrent
              widget:
                type: qbittorrent
                url: http://${QBITTORRENT_HOST}
                username: ${QBITTORRENT_USERNAME}
                password: ${QBITTORRENT_PASS}
          - Jackett:
              href: https://${JACKETT_URL}
              icon: mdi-tshirt-crew
              description: Jackett
              widget:
                type: jackett
                url: http://${JACKETT_HOST}
                key: ${JACKETT_API_KEY}
          - AutoBrr:
              href: https://${AUTOBRR_URL}
              icon: mdi-rabbit
              description: AutoBrr
              widget:
                type: autobrr
                url: http://${AUTOBRR_HOST}
                key: ${AUTOBRR_API_KEY}
          - Sabnzbd:
              href: https://${SABNZBD_URL}
              icon: mdi-download-network
              description: Sabnzbd
              widget:
                type: sabnzbd
                url: http://${SABNZBD_HOST}
                key: ${SABNZBD_API_KEY}
    bookmarks:
      - Social:
          - HackerNews:
              - icon: mdi-alpha-y-box
                href: https://news.ycombinator.com/
          - Reddit:
              - icon: mdi-reddit
                href: https://reddit.com/
          - Twitter:
              - icon: mdi-twitter
                href: https://twitter.com/
          - Mastodon:
              - icon: mdi-mastodon
                href: https://fosstodon.org/home
          - BlueSky:
              - icon: mdi-square-rounded
                href: https://staging.bsky.app/
          - Instagram:
              - icon: mdi-instagram
                href: https://instagram.com/
          - IRC:
              - icon: mdi-forum
                href: https://${THELOUNGE_URL}
      - Media:
          - Youtube:
              - icon: mdi-youtube
                href: https://youtube.com/
          - Plex:
              - icon: mdi-plex
                href: https://${PLEX_URL}
          - Tautulli:
              - icon: mdi-server-network
                href: https://${TAUTULLI_URL}
          - Kavita:
              - icon: mdi-book-open-page-variant
                href: https://${KAVITA_URL}
      - Developer:
          - Github:
              - icon: mdi-github
                href: https://github.com/
          - ChatGPT:
              - icon: mdi-robot-confused
                href: https://chat.openai.com/?model=gpt-4
          - Router:
              - icon: mdi-router-network
                href: "https://${GATEWAY_URL}"
          - Huginn:
              - icon: mdi-face-agent
                href: https://${HUGINN_URL}
          - Gotify:
              - icon: mdi-bell
                href: https://${GOTIFY_URL}
          - ChangeDetectionIO:
              - icon: mdi-vector-difference
                href: https://${CHANGEDETECTIONIO_URL}
          - Playwright:
              - icon: mdi-drama-masks
                href: https://${PLAYWRIGHT_URL}
      - GSuite:
          - Gmail:
              - icon: mdi-gmail
                href: https://mail.google.com/
          - Calendar:
              - icon: mdi-calendar
                href: https://calendar.google.com/
          - Slides:
              - icon: mdi-presentation
                href: https://docs.google.com/presentation/
          - Sheets:
              - icon: mdi-google-spreadsheet
                href: https://docs.google.com/spreadsheets/
    widgets:
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: false
            cpu: false
            memory: false
            showLabel: false
      - resources:
          backend: resources
          expanded: true
          cpu: true
          memory: true
      - search:
          provider: [google, duckduckgo]
          set_focus: true
          target: _blank
      - weatherapi:
          label: ${WEATHER_CITY}
          latitude: ${WEATHER_LAT}
          longitude: ${WEATHER_LON}
          units: ${WEATHER_UNITS}
          apiKey: ${WEATHER_API_KEY}
          cache: ${WEATHER_CACHE_TIME}
    settings: |
      title: ${HOMEPAGE_TITLE}
      headerStyle: boxed
      target: _self
      layout:
        Media:
          icon: mdi-play-circle
          style: row
          columns: 2
        Download:
          icon: mdi-download-circle
          style: row
          columns: 2
  nginx:
    enabled: true
    public_path: ${NGINX_PUBLIC_PATH}
    domain: ${DOMAIN_NAME}
  sonarr:
    enabled: true
    config: ${SONARR_CONFIG}
  radarr:
    enabled: true
    config: ${RADARR_CONFIG}
  jackett:
    enabled: true
    config: ${JACKETT_CONFIG}
  thelounge:
    enabled: true
    config: ${THELOUNGE_CONFIG}
  autobrr:
    enabled: true
    config: ${AUTOBRR_CONFIG}
  sabnzbd:
    enabled: true
    config: ${SABNZBD_CONFIG}
  overseerr:
    enabled: true
    config: ${OVERSEERR_CONFIG}
  tautulli:
    enabled: true
    config: ${TAUTULLI_CONFIG}
  cloudflared:
    enabled: true
    replicaCount: 2
    tunnel: ${CLOUDFLARED_TUNNEL}
    domain: ${CLOUDFLARED_DOMAIN}
    url: ${CLOUDFLARED_URL}
    target: ${CLOUDFLARED_TARGET}
  huginn:
    enabled: true
    data: ${HUGINN_DATA}
    invitation_code: "${HUGINN_INVITATION_CODE}"
    app_secret_token: "${HUGINN_APP_SECRET_TOKEN}"
  gotify:
    enabled: true
    data: ${GOTIFY_DATA}
  changedetectionio:
    enabled: true
    config: "${CHANGEDETECTIONIO_CONFIG}"
  apprise:
    enabled: false
    config: ${APPRISE_CONFIG}
  playwright:
    enabled: true
    config: ${PLAYWRIGHT_CONFIG}
  kavita:
    enabled: true
    config: ${KAVITA_CONFIG}
    library: ${KAVITA_LIBRARY}
