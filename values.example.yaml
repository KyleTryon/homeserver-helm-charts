            repository: lscr.io/linuxserver/sabnzbd
            tag: latest
            pullPolicy: Always
        ports:
            http: 8080
        config: /opt/sabnzbd/config
        downloads: ~/downloads
    sonarr:
        enabled: false
        replicaCount: 1
        image:
            repository: lscr.io/linuxserver/sonarr
            tag: latest
            pullPolicy: Always
        ports:
            http: 8989
        config: /opt/sonarr/config
        downloads: ~/downloads
        tv: /opt/sonarr/tv
    tautulli:
        enabled: false
        replicaCount: 1
        image:
            repository: lscr.io/linuxserver/tautulli
            tag: latest
            pullPolicy: Always
        ports:
            http: 8181
        config: /opt/tautulli/config
    thelounge:
        enabled: false
        replicaCount: 1
        image:
            repository: lscr.io/linuxserver/thelounge
            tag: latest
            pullPolicy: Always
        ports:
            http: 9000
